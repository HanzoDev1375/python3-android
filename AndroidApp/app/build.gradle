apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.example.pythontest"
        compileSdkVersion = 34
        minSdkVersion 30
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = [
                    file("src/main/jniLibs")
            ]
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/jni/CMakeLists.txt'
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libpython3.12.so'
        pickFirst 'lib/x86_64/libpython3.12.so'
    }

    // Only building ARM currently
    // productFlavors allows us to specify exactly which ABIs we support
    flavorDimensions.add("arm8")
    flavorDimensions.add("x86_64")
    productFlavors {
        arm8 {
            dimension "arm8"
            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters 'arm64-v8a'
            }
        }
        x86_64 {
            dimension "x86_64"
            ndk {
                abiFilter 'x86_64'
            }
        }
    }
    namespace 'com.example.pythontest'
    buildFeatures {
        aidl true
        buildConfig true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.8.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
